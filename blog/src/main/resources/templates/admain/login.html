<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments::#head(title='登录')}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="../../../static/css/semantic.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
<div class="ui m-container">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
<!--        <img src="assets/images/logo.png" class="image">-->
        <div class="content">
          博客管理后台
        </div>
      </h2>
      <form class="ui large form" method="post" action="/admain/login">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="用户名">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="密码">
            </div>
          </div>
          <BUTTON class="ui fluid large teal submit button">登录</BUTTON>
        </div>
        <div class="ui error mini message"></div>
          <div class="ui mini negative message" th:if="${!#strings.isEmpty(hint)}" th:text="${hint}"></div>



      </form>
<!--      <div class="ui message">-->
<!--        New to us? <a href="#">Sign Up</a>-->
<!--      </div>-->
    </div>
  </div>

</div>
</div>
<script>
  $('.ui.form')
          .form({
            fields: {
              username: {
                identifier: 'username',
                rules: [
                  {
                    type   : 'empty',
                    prompt : '用户名不能为空'
                  }
                ]
              },
              password: {
                identifier: 'password',
                rules: [
                  {
                    type   : 'empty',
                    prompt : '密码不能为空'
                  }
                ]
              }
            }
          })


</script>
</body>
</html>
