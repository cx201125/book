<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/fragments::#head(title=${type==null?'发布':'更新'})}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客发布</title>
  <link rel="stylesheet" href="../../static/css/semantic.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航(bar)-->
<nav th:replace="~{common/admain_fragments::#bar-1(active='types')}">
</nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class="teal active item" th:class="${type}==null?'teal active item':'item'" th:href="@{/admain/types-input}">发布</a>
        <a href="#" class="item"  th:class="${type}!=null?'teal active item':'item'" th:href="@{/admain/listtypes}">列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
<!--保存-->
      <form action="/admain/savetype" th:if="${type}==null"  method="post" class="ui form">
        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">类别名称</label>

            <input type="text" name="name" placeholder="类别名称">
          </div>

        </div>
        <div class="ui error message"></div>
        <div class="ui mini negative message"  th:text="${hint}" th:if="${!#strings.isEmpty(hint)}"></div>
        <div class="ui right aligned container">
          <a type="button" class="ui button" onclick="window.history.go(-1)" >返回</a>
          <button class="ui secondary button">保存</button>
        </div>

      </form>
<!--      更新-->
      <form action="/admain/edittype" th:if="${type}!=null" method="post" class="ui form">
        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">类别名称</label>
            <input type="hidden" name="id"  th:value="${type.id}">
            <input type="text" name="name" placeholder="类别名称" th:value="${type.name}">
          </div>

        </div>
        <div class="ui error message"></div>
        <div class="ui mini negative message"  th:text="${hint}" th:if="${!#strings.isEmpty(hint)}"></div>
        <div class="ui right aligned container">
          <a type="button" class="ui button" onclick="window.history.go(-1)" >返回</a>
          <button class="ui secondary button">更新</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
<!--底部footer-->
<footer th:replace="~{common/fragments::#footer}"></footer>

  <script src="../../static/js/jquery-3.2.0.js"></script>
  <script src="../../static/js/semantic.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>

  <script>

    //初始化Markdown编辑器
    var contentEditor;
    $(function() {
      contentEditor = editormd("md-content", {
        width   : "100%",
        height  : 640,
        syncScrolling : "single",
        path    : "../../static/lib/editormd/lib/"
      });
    });
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });
// 校验
    $('.ui.form').form({
      fields : {
        name : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '提示：博客类别不能为空'
          }]
        }
      }
    });

  </script>
</body>
</html>
