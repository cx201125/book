<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<!--head-->
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">博客详情</title>
<!--    css-->
    <link rel="stylesheet" href="../static/css/semantic.css" th:href="@{/css/semantic.css}">
    <link rel="stylesheet" href="../static/css/typo.css"  th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css"  th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css"  th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css"  th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css"  th:href="@{/css/me.css}">
      <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
<!--js-->
    <script src="../static/js/jquery-3.2.0.js"th:src="@{/js/jquery-3.2.0.js}"></script>
    <script src="../static/js/semantic.js" th:src="@{/js/semantic.js}"></script>
    <script src="../static/js/jquery.scrollTo.js" th:src="@{/js/jquery.scrollTo.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<!--    //后台-->
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

</head>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" id="bar">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:class="${active=='index'}?'active m-item item m-mobile-hide':'m-item item m-mobile-hide'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types}"class="m-item item m-mobile-hide" th:class="${active=='types'}?'active m-item item m-mobile-hide':'m-item item m-mobile-hide'"><i class="idea icon" ></i>分类</a>
            <a href="#" th:href="@{/tags}"class="m-item item m-mobile-hide" th:class="${active=='tags'}?'active m-item item m-mobile-hide':'m-item item m-mobile-hide'"><i class="tags icon" ></i>标签</a>
            <a href="#" th:href="@{/archives}"class="m-item item m-mobile-hide" th:class="${active=='archives'}?'active m-item item m-mobile-hide':'m-item item m-mobile-hide'"><i class="clone icon" ></i>归档</a>
            <a href="#" th:href="@{/about}"class="m-item item m-mobile-hide" th:class="${active=='about'}?'active m-item item m-mobile-hide':'m-item item m-mobile-hide'"><i class="info icon" ></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form method="post" action="/search" target="_blank" name="search">
                    <div class="ui icon  input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search....">
                        <i class="search link icon" onclick="document.forms['search'].submit()"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive" id="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{#{weixing.images}}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
                <div id="newblogs">
                <div class="ui inverted link list" th:fragment="newbloglist">
                    <a href="#" th:href="@{/blog/}+${blog.id}" class="item m-text-thin" th:each="blog:${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：[[#{footer.Email}]]</a>
                    <a href="#" class="item m-text-thin" >QQ：[[#{footer.qq}]]</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{footer.Blog}">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Chengxin Designed by Chengxin</p>
    </div>
    <script>
        $("#newblogs").load("/fragments/newblog")
    </script>
</footer>
</html>
